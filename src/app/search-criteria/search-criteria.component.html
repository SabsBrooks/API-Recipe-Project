<section>
    <h1>Find your favorite meal</h1>
    <form #form="ngForm" (ngSubmit)="getData(form)">
        <input type="text" name="searchTerm" placeholder="e.g: chicken" ngModel>
        <input type="text" name="excluded" placeholder="ingredients to exclude, e.g: nuts" ngModel>
        <button>Submit</button>
    </form>
</section>

<app-recipe-list [searchResults]="this.foodData" [excluded]="this.foodData" (loveEvent)="addToFavorites($event)"></app-recipe-list>
